<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统导航 - 提示词优化平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        .nav-button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.3);
        }

        .nav-button.secondary:hover {
            box-shadow: 0 12px 30px rgba(240, 147, 251, 0.4);
        }

        .nav-button.tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .nav-button.tertiary:hover {
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.4);
        }

        .icon {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .description {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .nav-button {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀</div>
        <h1>系统导航</h1>
        <p class="subtitle">选择您要访问的服务</p>
        
        <div class="nav-buttons">
            <a href="/prompt" class="nav-button">
                <span class="icon">✨</span>
                <div>
                    <div>提示词优化</div>
                    <div class="description">AI 提示词优化工具</div>
                </div>
            </a>
            
            <a href="/html-fix" class="nav-button secondary">
                <span class="icon">🔧</span>
                <div>
                    <div>HTML修复</div>
                    <div class="description">智能HTML代码修复工具</div>
                </div>
            </a>
            
            <a href="/doc" class="nav-button tertiary">
                <span class="icon">📄</span>
                <div>
                    <div>文档分析</div>
                    <div class="description">AI文档翻译和图片处理</div>
                </div>
            </a>
            
            <a href="http://38.55.97.233:9000" class="nav-button secondary" target="_blank">
                <span class="icon">📊</span>
                <div>
                    <div>日志系统</div>
                    <div class="description">Graylog 日志管理平台</div>
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2024 提示词优化平台 - 让 AI 更智能</p>
        </div>
    </div>
</body>
</html>
