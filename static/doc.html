<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档解析助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area {
            text-align: center;
            padding: 40px 20px;
        }

        .upload-icon {
            font-size: 4em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .device-input {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .content-display {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .content-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
        }

        .content-panel h3 {
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4facfe;
        }

        .content-text {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-height: 350px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.6;
            border: 1px solid #dee2e6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #dee2e6;
        }

        .file-info h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .file-info p {
            margin: 5px 0;
            color: #6c757d;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .content-display {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 文档解析助手</h1>
            <p>支持 PDF、Word、TXT、MD、HTML 格式的智能翻译和总结</p>
        </div>

        <div class="main-content">
            <!-- 文件上传区域 -->
            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-icon">📁</div>
                    <h3>选择文件上传</h3>
                    <p>支持 PDF、Word、TXT、MD、HTML 格式</p>
                    
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.doc,.txt,.md,.html,.htm">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择文件
                    </button>
                    
                    <div>
                        <input type="text" id="deviceId" class="device-input" placeholder="设备ID (可选)" value="default">
                    </div>
                    
                    <div>
                        <select id="targetLanguage" class="device-input">
                            <option value="中文">中文</option>
                            <option value="英文">英文</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 状态消息 -->
            <div id="statusMessage"></div>

            <!-- 文件信息 -->
            <div id="fileInfo" class="file-info" style="display: none;">
                <h4>文件信息</h4>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <p id="imageCount"></p>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="action-btn" id="translateBtn" onclick="translateDocument()" disabled>
                    🤖 AI翻译
                </button>
                <button class="action-btn" id="summarizeBtn" onclick="summarizeDocument()" disabled>
                    📝 AI总结
                </button>
                <button class="action-btn" id="downloadBtn" onclick="downloadFiles()" disabled>
                    📦 下载文件包
                </button>
            </div>

            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>处理中，请稍候...</p>
            </div>

            <!-- 内容展示区域 -->
            <div class="content-display">
                <div class="content-panel">
                    <h3>📄 原始内容</h3>
                    <div id="originalContent" class="content-text">
                        请先上传文件...
                    </div>
                </div>
                
                <div class="content-panel">
                    <h3>🌐 翻译内容</h3>
                    <div id="translatedContent" class="content-text">
                        点击"AI翻译"按钮开始翻译...
                    </div>
                </div>
                
                <div class="content-panel">
                    <h3>📋 总结内容</h3>
                    <div id="summaryContent" class="content-text">
                        点击"AI总结"按钮开始总结...
                    </div>
                </div>
            </div>

            <!-- 下载区域 -->
            <div class="download-section">
                <h3>📦 文件下载</h3>
                <p>处理完成后，可以下载包含原文件、翻译文件、总结文件和图片的ZIP包</p>
            </div>
        </div>
    </div>

    <script>
        let currentFileId = null;
        let currentDeviceId = 'default';
        let currentTargetLanguage = '中文';

        // 文件上传处理
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // 检查文件格式
            const allowedTypes = ['.pdf', '.docx', '.doc', '.txt', '.md', '.html', '.htm'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExt)) {
                showStatus('不支持的文件格式，请选择 PDF、Word、TXT、MD、HTML 格式的文件', 'error');
                return;
            }

            await uploadFile(file);
        });

        // 设备ID变化处理
        document.getElementById('deviceId').addEventListener('change', function(e) {
            currentDeviceId = e.target.value || 'default';
        });

        // 目标语言变化处理
        document.getElementById('targetLanguage').addEventListener('change', function(e) {
            currentTargetLanguage = e.target.value;
        });

        // 上传文件
        async function uploadFile(file) {
            showLoading(true);
            showStatus('正在上传文件...', 'info');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('device_id', currentDeviceId);

            try {
                const response = await fetch('/api/doc/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentFileId = result.data.file_id;
                    showStatus('文件上传成功！', 'success');
                    
                    // 显示文件信息
                    document.getElementById('fileName').textContent = `文件名: ${result.data.filename}`;
                    document.getElementById('fileSize').textContent = `文件大小: ${formatFileSize(result.data.file_size)}`;
                    document.getElementById('imageCount').textContent = `图片数量: ${result.data.image_count}`;
                    document.getElementById('fileInfo').style.display = 'block';
                    
                    // 显示原始内容预览
                    document.getElementById('originalContent').textContent = result.data.content_preview;
                    
                    // 启用操作按钮
                    document.getElementById('translateBtn').disabled = false;
                    document.getElementById('summarizeBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                    
                } else {
                    showStatus('文件上传失败: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('上传失败: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // AI翻译
        async function translateDocument() {
            if (!currentFileId) {
                showStatus('请先上传文件', 'error');
                return;
            }

            showLoading(true);
            showStatus('正在翻译文档，请稍候...', 'info');

            const formData = new FormData();
            formData.append('file_id', currentFileId);
            formData.append('device_id', currentDeviceId);
            formData.append('target_language', currentTargetLanguage);

            try {
                const response = await fetch('/api/doc/translate', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('翻译完成！', 'success');
                    document.getElementById('translatedContent').textContent = result.data.translated_content;
                } else {
                    showStatus('翻译失败: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('翻译失败: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // AI总结
        async function summarizeDocument() {
            if (!currentFileId) {
                showStatus('请先上传文件', 'error');
                return;
            }

            showLoading(true);
            showStatus('正在总结文档，请稍候...', 'info');

            const formData = new FormData();
            formData.append('file_id', currentFileId);
            formData.append('device_id', currentDeviceId);

            try {
                const response = await fetch('/api/doc/summarize', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('总结完成！', 'success');
                    document.getElementById('summaryContent').textContent = result.data.summary;
                } else {
                    showStatus('总结失败: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('总结失败: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // 下载文件
        async function downloadFiles() {
            if (!currentDeviceId) {
                showStatus('请先设置设备ID', 'error');
                return;
            }

            showLoading(true);
            showStatus('正在准备下载文件...', 'info');

            try {
                const response = await fetch(`/api/doc/download/${currentDeviceId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${currentDeviceId}_files.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showStatus('文件下载完成！', 'success');
                } else {
                    const error = await response.json();
                    showStatus('下载失败: ' + error.detail, 'error');
                }
            } catch (error) {
                showStatus('下载失败: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // 3秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
